<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
</head>
<div class="proyecto">
  <div class="container-fluid">
    <div class="row">
      <hr class="solid mb-1">
        <div class="text-center" style="display: flex; justify-content: space-between; margin: 0; padding: 0%;">
          <h1>Proyectos</h1>
          <div class="my-1">
            <button class="btn-primary" routerLink="/nuevoproyecto" *ngIf="isLogged" style="max-width: 100px; border-radius: 15px;">
              Agregar Proyecto
            </button>
          </div>
        </div>
  <div style="margin-right: 0; padding: 0px 12px 0px 12px" style="color:#f8f9fa">
      <ul *ngFor="let Proyecto of proy" style="margin-right: 0; padding-right: 0%; margin-bottom: 5%;">
          <li style="padding-right:0%; margin-right: 0%;">
              <div style="display: flex; justify-content: space-between;" class="py-0 my-0">
                  <h3>{{Proyecto.nombreP}}</h3>
                  <div style="margin: 0; padding:0%; display: inline-block">
                      <button *ngIf="isLogged" class="btn btn-outline-light mx-4"
                          routerLink="/editproyecto/{{Proyecto.id}}"><i class="bi bi-pencil-fill"></i></button>
                      <button *ngIf="isLogged" class="btn btn-outline-light" style="margin-right: 12px;"
                          (click)="delete(Proyecto.id)"><i class="bi bi-trash"></i></button>
                  </div>
              </div>
              <div class="m-0 p-0">
                  <p class="my-0 py-0">{{Proyecto.descripcionP}}</p>
              </div>
              <div class="p-0 text-center"
                  style="position: relative; margin: 0% 0% 2% 0%; padding: 0%; display: flex; justify-content: center;">
                  <a href={{Proyecto.linkP}}>
                      <button type="button" class="btn btn-outline-light">Ir a la p√°gina</button>
                  </a>
              </div>
          </li>
      </ul>
  </div>
  <hr class="solid">
</div>
</div>
</div>

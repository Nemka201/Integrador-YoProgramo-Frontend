<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <div class="container" *ngIf="educacion.nombreE != ''">
    <div class="row">
      <div class="">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la Institución</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" placeholder="Nombre de la empresa" [(ngModel)]="educacion.nombreE" required>
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripción:</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" placeholder="Descripcion de la empresa" [(ngModel)]="educacion.descripcionE" required>
          </div>
          <div class="form-group">
            <label for="desdehastaE">Fecha de ingreso y egreso: </label>
            <input type="text" class="form-control" id="desdehastaE" name="desdehastaE" placeholder="dd/mm/aaaa - dd/mm/aaaa" [(ngModel)]="educacion.desdehastaE" required>
          </div>
          <button class="btn-primary">Editar Institución</button>
        </form>
      </div>
    </div>
  </div>

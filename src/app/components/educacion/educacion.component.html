<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<div class="experiencia">
  <div class="container-fluid">
    <div class="row">
      <div class="row">
        <div class="col-12 d-flex flex-column">
          <br>
            <h1 class="align-self-center" style="font-size:3.5em; color:#00358e"> Educación </h1>
              <button class="btn-primary NuevaE" routerLink="/nuevaeducacion" *ngIf="isLogged">Agregar Educación</button>
              <br>
              <div class="educacion-card align-self-center" *ngFor="let e of educacion">
                <h2 class="Empresa">{{e.nombreE}}</h2>
                <h3 class="Puesto">{{e.descripcionE}}</h3>
                <h4 class="Año">{{e.desdehastaE}}</h4>
                <div class="modifyEdu" *ngIf="isLogged">
                  <a routerLink="editeducacion/{{e.id}}" style="padding-right: 10px;"><i class="bi bi-pencil-fill"></i></a>
                  <a style="color:red;" (click)="delete(e.id)"><i class="bi bi-trash"></i></a>
                </div>
              </div>
            </div>

    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</div>

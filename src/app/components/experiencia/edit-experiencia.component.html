<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <div style="background: linear-gradient(#00358e, #536976, #96b6b6); padding: 0%; margin: 0%;">
    <section>
        <div class="container py-5 h-100" *ngIf="expLab.nombreE != ''">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <button class="btn btn-light btn-lg mb-1" type="button" style="background-color: white;"
                        onclick="window.location.href='/'">Volver</button>
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body px-5 pt-5 pb-5 text-center">
                            <h3 class="mb-5">Modificar Experiencia</h3>
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                              <div class="form-group">
                                <label for="nombreE">Nombre de la Empresa</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE" placeholder="Nombre de la empresa" [(ngModel)]="expLab.nombreE" required>
                              </div>
                              <div class="form-group">
                                <label for="descripcionE">Descripci√≥n de la Empresa:</label>
                                <input type="text" class="form-control" id="descripcionE" name="descripcionE" placeholder="Descripcion de la empresa" [(ngModel)]="expLab.descripcionE" required>
                              </div>
                              <div class="form-group">
                                <label for="desdehastaE">Fecha de ingreso y egreso </label>
                                <input type="text" class="form-control" id="desdehastaE" name="desdehastaE" placeholder="dd/mm/aaaa - dd/mm/aaaa" [(ngModel)]="expLab.desdehastaE" required>
                              </div>
                              <button class="btn-primary">Agregar experiencia</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="height: 300px;"></div>
  </div>

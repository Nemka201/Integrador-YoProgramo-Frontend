<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<div class="habilidades" style="margin-top:20px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex flex-column">
        <br>
          <h1 class="align-self-center" style="font-size:3.5em; color:#00358e"> Habilidades</h1>
          <button class="btn-primary" routerLink="/newskill" *ngIf="isLogged" style="max-width: 100px; align-self: center;">
            Nueva Habilidad
          </button>
        <br>
      </div>
      <div class="row">
          <div class="text-center skillCircle">
            <div class="grid-item col-6" *ngFor="let s of skill" >
              <circle-progress
              [title]="(s.nombre)"
              [percent]="(s.porcentaje)">
              </circle-progress>
              <div class="modify" *ngIf="isLogged">
                <a routerLink="editeducacion/{{s.id}}" style="padding-right: 10px;"><i class="bi bi-pencil-fill"></i></a>
                <a style="color:red;" (click)="delete(s.id)"><i class="bi bi-trash"></i></a>
              </div>
            </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</div>

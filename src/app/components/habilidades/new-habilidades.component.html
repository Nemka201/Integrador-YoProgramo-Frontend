<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <div class="container">
    <div class="row">
      <div class="">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre de la Habilidad</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" placeholder="Nombre de la empresa" [(ngModel)]="nombre" required>
          </div>
          <div class="form-group">
            <label for="descripcionE">Porcentaje:</label>
            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
          </div>
          <div class="form-group">
            <label for="subtitle">Subtitle:</label>
            <input type="text" class="form-control" id="desdehastaE" name="subtitle"[(ngModel)]="subtitle" required>
          </div>
          <button class="btn-primary">Agregar experiencia</button>
        </form>
      </div>
    </div>
  </div>
